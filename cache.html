<!DOCTYPE html>
<html manifest="cache.manifest" lang="zh" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>PSFree 9.00 可缓存免USB版 - 缓存页</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: 'logging';
      src: url('fonts/LiberationMono-Regular.ttf');
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      color: #1a237e;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    hr {
      border: none;
      border-top: 1px solid #bbb;
      margin: 20px 0 40px;
    }

    .warning {
      background-color: rgba(255, 255, 255, 0.85);
      border-left: 5px solid #f44336;
      padding: 20px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .warning-title {
      font-weight: bold;
      font-size: 20px;
      color: #b71c1c;
      text-align: center;
      margin-bottom: 12px;
    }

    .warning ul {
      list-style: disc inside;
      margin: 0;
      padding-left: 0;
    }

    .warning li {
      margin-bottom: 0.6em;
    }

    #msgs {
      font-size: 26px;
      color: #0d47a1;
      margin-top: 80px;
      margin-bottom: 300px;
      font-weight: bold;
      transition: all 0.5s ease-in-out;
    }

    .success {
      color: #2e7d32 !important;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      #msgs {
        font-size: 20px;
        margin-top: 60px;
        margin-bottom: 200px;
      }
    }
  </style>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script>
    history.replaceState(null, null, 'index.html');
    var histlength = history.length;
    history.go(-histlength);

    function DLProgress(e) {
      const Percent = Math.round(e.loaded / e.total * 100);
      setTimeout(() => {
        const el = window.msgs;
        el.innerHTML = "正在安装缓存，请稍候... " + Percent + "%";
        el.classList.remove("success");
      }, 400);
    }

    function DisplayCacheProgress() {
      const el = window.msgs;
      setTimeout(() => {
        el.innerHTML = "✔ 缓存安装成功";
        el.classList.add("success");
      }, 1500);
      setTimeout(() => {
        el.innerHTML = "现在请重新启动浏览器以跳转至破解页，网站已可以离线使用。";
      }, 3500);
    }

    window.applicationCache.addEventListener("progress", DLProgress, false);
    window.applicationCache.oncached = DisplayCacheProgress;
    window.applicationCache.onupdateready = DisplayCacheProgress;
  </script>
</head>
<body>
  <div class="container">
    <h1>PSFree 9.00 可缓存免USB版 - 缓存页</h1>
    <p style="background: rgba(255,255,255,0.5); padding: 10px; border-radius: 8px; font-weight: bold;">
      本站由 <strong>xxKawa</strong> 制作  
      <strong style="margin-left: 5.20px;">Love with Mizu <3</strong>
    </p>
    <span id="busuanzi_container_site_pv">本站已在<span id="busuanzi_value_site_pv"></span>台PS4上完成缓存。</span>
    <hr>

    <div class="warning">
      <div class="warning-title">使用须知</div>
      <ul>
        <li>本页面是由于您第一次访问该网站，接下来将要向您的设备中写入缓存以便后续离线使用。</li>
        <li>若进度长时间保持不变，请尝试刷新网页。</li>
        <li>缓存写入完成后，请退出浏览器并重新打开该网站以进入破解页。</li>
        <li>下次重新打开此网站，将带您到破解页。</li>
      </ul>
    </div>

    <div id="msgs">开始写入缓存...</div>
  </div>

</body>
</html>
